<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <title>Todo App</title>
</head>
<body>

<header class="header">
  <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix screenshot">
  <a class="header__inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</header>

<main class="main">

  <section id="add-elem" class="new-task">
    <h3 class="title">Add Item</h3>
    <form class="new-task__form" action="#">
      <input id="new-task" class="new-task__input" type="text">
      <button class="btn">Add</button>
    </form>
  </section>

  <section class="todo-list">
      <h3 class="title">Todo</h3>
      <ul id="i-tasks" class="todo-list__list">
        <li class="todo-list__item">
              <input class="checked" type="checkbox">
              <label class="task-name">Pay Bills</label>
              <input class="task" type="text">
              <button class="btn">Edit</button>
              <button class="btn-delete">
                  <img class="btn-img" src="./remove.svg" alt="remove screenshot">
              </button>
        </li>
        <li class="todo-list__item edit-mode">
              <input class="checked" type="checkbox">
              <label class="task-name">Go Shopping</label>
              <input class="task" type="text" value="Go Shopping">
              <button class="btn">Save</button>
              <button class="btn-delete">
                  <img class="btn-img" src="./remove.svg">
              </button>
        </li>
      </ul>
  </section>

  <section class="todo-list">
      <h3 class="title">Completed</h3>
      <ul id="c-tasks" class="todo-list__list">
        <li class="todo-list__item">
              <input class="checked" type="checkbox" checked>
              <label class="task-name label-complete">See the Doctor</label>
              <input class="task" type="text">
              <button class="btn">Edit</button>
              <button class="btn-delete">
                <img class="btn-img" src="./remove.svg" alt="remove screenshot">
              </button>
        </li>
      </ul>
  </section>
</main>
<script src="app.js"></script>
</body>
</html>
